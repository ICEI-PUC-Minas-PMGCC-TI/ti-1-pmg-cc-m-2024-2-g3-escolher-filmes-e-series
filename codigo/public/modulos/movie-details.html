<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Filme</title>
    <link rel="stylesheet" href="style.css"> <!-- Estilo para detalhes do filme -->
    <link rel="stylesheet" href="comentarios.css"> <!-- Estilo para comentários -->
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <a href="index.html" class="logo">Voltar</a>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <!-- Seção de Detalhes do Filme -->
        <section id="movie-details">
            <div id="movie-info">
                <!-- Informações do filme serão preenchidas aqui -->
            </div>
            <div id="streaming-info">
                <!-- Streaming disponível será preenchido aqui -->
            </div>
        </section>

        <!-- Seção de Comentários -->
        <section id="comments-section">
            <div class="container">
                <h2>O que achou do filme?</h2>
                
                <div class="rating">
                    <label for="userName">Nome:</label>
                    <input type="text" id="userName" placeholder="Seu nome" />
                </div>
            
                <div class="rating">
                    <label for="rating">Nota (1 a 10):</label>
                    <input type="number" id="rating" min="1" max="10" />
                </div>
            
                <textarea id="commentText" rows="4" placeholder="Deixe seu comentário aqui..."></textarea>
                <button id="submitBtn">Enviar</button>
            
                <div id="comments">
                    <h3>Comentários</h3>
                    <p id="no-comments">Nenhum comentário enviado ainda.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="movie-details.js"></script> <!-- Lógica para detalhes do filme -->
    <script src="comentarios.js"></script> <!-- Lógica para comentários -->
</body>
</html>
